<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h3>Добро пожаловать!</h3>
    <button id="getPhone">Поделиться номером</button>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();

      document.getElementById("getPhone").addEventListener("click", () => {
        tg.requestContact(); // <- пользователь подтвердит передачу номера
      });
    </script>
  </body>
</html>
