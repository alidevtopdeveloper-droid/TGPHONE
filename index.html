<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Phone Share</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #23a6d5, #23d5ab);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: all 0.3s ease;
    }
    h1 { margin-bottom: 20px; font-size: 2em; }
    button {
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 1.1em;
      margin: 10px;
      cursor: pointer;
      background: #ffffff22;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffffff44;
    }
    #cabinet {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h1>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
    <p>–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞.</p>
    <button id="sharePhone">üì± –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º</button>
  </div>

  <div id="cabinet">
    <h1>üíº –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>
    <p id="userName"></p>
    <p id="userPhone"></p>
    <button id="backBtn">‚¨ÖÔ∏è –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –¥–µ–ª–∞–µ—Ç –æ–∫–Ω–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    const welcome = document.getElementById("welcome");
    const cabinet = document.getElementById("cabinet");
    const userName = document.getElementById("userName");
    const userPhone = document.getElementById("userPhone");
    const backBtn = document.getElementById("backBtn");
    const sharePhoneBtn = document.getElementById("sharePhone");

    const params = new URLSearchParams(window.location.search);
    const fromName = params.get("from_name") || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
    const username = params.get("username") ? "@" + params.get("username") : "";
    const userId = params.get("from_id");

    // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º"
    sharePhoneBtn.addEventListener("click", () => {
      tg.showPopup({
        title: "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º",
        message: "Telegram –∑–∞–ø—Ä–æ—Å–∏—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É –Ω–æ–º–µ—Ä–∞.",
        buttons: [
          {id: "share", type: "default", text: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–æ–º–µ—Ä"},
          {id: "cancel", type: "cancel", text: "–û—Ç–º–µ–Ω–∞"}
        ]
      }, btn => {
        if (btn === "share") {
          tg.requestContact(); // –ó–∞–ø—Ä–æ—Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        }
      });
    });

    // –ö–æ–≥–¥–∞ Telegram –≤–µ—Ä–Ω—ë—Ç –∫–æ–Ω—Ç–∞–∫—Ç
    tg.onEvent("contact_shared", data => {
      showCabinet(fromName, data.phone_number);
    });

    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ—Å—Ç–æ —Ö–æ—á–µ—Ç –≤–æ–π—Ç–∏ –±–µ–∑ –Ω–æ–º–µ—Ä–∞
    backBtn.addEventListener("click", () => {
      welcome.style.display = "flex";
      cabinet.style.display = "none";
    });

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç
    function showCabinet(name, phone) {
      welcome.style.display = "none";
      cabinet.style.display = "flex";
      userName.textContent = `–ò–º—è: ${name} ${username}`;
      userPhone.textContent = phone ? `–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}` : "–¢–µ–ª–µ—Ñ–æ–Ω –Ω–µ —É–∫–∞–∑–∞–Ω";
    }
  </script>
</body>
</html>
