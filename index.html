<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #23a6d5, #23d5ab);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px 35px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    h1 { margin-bottom: 10px; }
    p { margin: 5px 0; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="box">
    <h1>üíº –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>
    <div id="result" style="margin-top:20px;"></div>
    <p id="name"></p>
    <div id="phone" style="margin-top:20px;font-size:18px;"></div>
    <p id="username"></p>
    <p id="premium"></p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const phoneDiv = document.getElementById("phone");
    const resultDiv = document.getElementById("result");

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∞ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
    async function loadAvatar(username_name) {
      resultDiv.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞...";

      try {
        const proxy = "https://api.allorigins.win/raw?url=";
        const response = await fetch(proxy + encodeURIComponent(`https://t.me/${username_name}`));
        const html = await response.text();

        const div = document.createElement("div");
        div.innerHTML = html;

        const img = div.querySelector("img.tgme_page_photo_image");
        if (img && img.src) {
          resultDiv.innerHTML = `<img src="${img.src}" style="width:150px;border-radius:50%;margin-top:20px;">`;
        } else {
          resultDiv.textContent = "–ê–≤–∞—Ç–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω üòï";
        }
      } catch (err) {
        resultDiv.textContent = "–û—à–∏–±–∫–∞: " + err.message;
      }
    }

    // –†–∞–±–æ—Ç–∞ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º (URL ‚Üí localStorage)
    const params = new URLSearchParams(window.location.search);
    const phone = params.get("phone");

    if (phone) {
      localStorage.setItem("phone", phone);
      phoneDiv.textContent = `–í–∞—à –Ω–æ–º–µ—Ä: ${phone}`;
    } else {
      const phonelocal = localStorage.getItem("phone");
      phoneDiv.textContent = phonelocal ? `–í–∞—à –Ω–æ–º–µ—Ä: ${phonelocal}` : `–í–∞—à –Ω–æ–º–µ—Ä: --`;
    }

    // –†–∞–±–æ—Ç–∞ —Å Telegram WebApp
    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("name").textContent = `–ò–º—è: ${user.first_name} ${user.last_name || ""}`;
      document.getElementById("username").textContent = `Username: @${user.username || "–Ω–µ—Ç"}`;
      document.getElementById("premium").textContent = user.is_premium ? "üíé Premium –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å" : "–û–±—ã—á–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";

      // –ü–æ–ª—É—á–∞–µ–º –∞–≤–∞—Ç–∞—Ä–∫—É
      loadAvatar(user.username || "ST_devalikushbaev000");
    } else {
      document.body.innerHTML = "<h2>‚ùå –û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã.</h2>";
    }
  </script>
</body>
</html>
